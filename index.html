<!DOCTYPE html>
<html>
<head>
    <title>Face Detection Demo</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="interfaz">
        <div class="camara">
            <div id="video-container">
                <video id="video" autoplay playsinline width="640" height="480"></video>
                <canvas id="canvas" width="640" height="480"></canvas>
                <div id="overlay">
                    <p>Encienda su cámara para probar el modelo :)</p>
                </div>
            </div>
            <button id="controlCamara"><img src="assets/camera-video-fill.svg" alt=""></button>
        </div>

        <div class="panel-control">
            <h1>Panel de Control</h1>
            <div class="controles">
                <p id="estadoCamara"><b>Estado de Cámara:</b> Encendida</p>
                <p id="cantidadCaras"><b>Caras detectadas:</b> 0</p>

                <label>
                    <p><b>Mostrar cuadrado  <input type="checkbox" id="habilitarCuadrado" checked></p>                    
                </label>
                <label>
                    <p><b>Puntos de Cara</b>  <input type="checkbox" id="habilitarPuntosDeCara" checked></p>
                </label>
                <label>
                    <p><b>Medir distancia entre ojos</b>  <input type="checkbox" id="distanciaOjos"></p>
                </label>
                <label>
                    <p><b>Mostrar regiones faciales</b>  <input type="checkbox" id="regionesFaciales"></p>
                </label>
                <label>
                    <p><b>Color de Rectángulo:</b>  <input type="color" id="colorRectangulo" value="#17ed27"></p>
                </label>
                <label>
                    <p><b>Color de Puntos:</b> <input type="color" id="colorPuntos" value="#004dff"></p>
                </label>
            </div>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
        <script src="script.js"></script>
    </body>
</html>
