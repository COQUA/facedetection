<!DOCTYPE html>
<html>
<head>
    <title>Face Detection Demo</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="interfaz">
        <div class="camara">
            <div id="video-container">
                <video id="video" autoplay playsinline width="640" height="480"></video>
                <canvas id="canvas" width="640" height="480"></canvas>
                <div id="overlay">
                    <p>Encienda su cámara para probar el modelo :)</p>
                </div>
            </div>
            <button id="controlCamara"><img src="assets/camera-video-fill.svg" alt=""></button>
        </div>

        <div class="panel-control">
            <h1>Panel de Control</h1>
            <div class="controles">
                <p id="estadoCamara">Estado de Camára: Encendida</p>
                <p id="cantidadCaras">Rostros detectados: 0</p>

                <label>
                    <p>Mostrar cuadrado<input type="checkbox" id="habilitarCuadrado" checked></p>                    
                </label>
                <label>
                    <p>Puntos de Cara <input type="checkbox" id="habilitarPuntosDeCara" checked></p>
                </label>
                <label>
                    <p>Espejar Video <input type="checkbox" id="espejarVideo" checked></p>
                </label>
                <label>
                    <p>Color de Rectángulo: <input type="color" id="colorRectangulo" value="#17ed27"></p>
                </label>
                <label>
                    <p>Color de Puntos: <input type="color" id="colorPuntos" value="#004dff"></p>
                </label>
            </div>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
        <script src="script.js"></script>
    </body>
</html>
